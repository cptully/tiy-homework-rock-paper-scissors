<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/styles.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script language="javascript" src="scripts/rockPaperScissors.js"></script>
</head>
<body>

<h1>Rock Paper Scissors!!</h1>
<div id="logo"><img src="images/RockPaperScissors.jpg" /></div>

<form id="actionForm">
    <label>What's your move?</label>
    <div>
        <button type="button" value="0">Rock</button>
        <button type="button" value="1">Paper</button>
        <button type="button" value="2">Scissors</button>
    </div>
</form>

<h2 id="outcome" class="win"></h2>
<h2 id="counter"></h2>

<div id="game">
    <div id="player">
        <div class="score">Player: <span></span></div>
        <img class="transparent" src="images/transparent.png" />
    </div>
    <div id="computer">
        <div class="score">Computer: <span></span></div>
        <img class="transparent" src="images/transparent.png" />
    </div>
</div>

</body>
</html>
